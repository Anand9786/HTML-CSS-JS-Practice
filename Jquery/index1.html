        <script>
            // Document ready function run when all document file load and also used as $(function(){})
            $(document).ready(function(){
                $("#color-div").on({
                    click: function(){
                        $(this).css("background-color","red");
                     },
                    mouseenter: function(){
                        $(this).css("background-color","green");
                     },
                    mouseleave: function(){
                        $(this).css("background-color","yellow");
                     }
                });
            });
        </script>
