<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
      <title>Certificate</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width" />
    </head>

    <body style="margin: 0;"> 
        <img style="position: absolute; left: 0;top: 0; width: 1920px;height: 980px;" alt="frame" src={{frameLogo}} />
        <table style="border-collapse: collapse;color: #363637; width: 1920px;height: 980px;"> 
            <caption></caption>
            <thead> 
                <tr style="text-align: right;"> 
                    <th style="padding: 100px 100px 5px 0;" scope=""><img src={{companyLogo}} title="CF-Logo" alt="CF-Logo"></th>
                </tr>
                <tr style="text-align: center;">
                    <th style="font-size: 75px;padding: 0 0 25px;font-weight: 400;" scope="">CERTIFICATE</th>
                </tr>
            </thead>
            <tbody> 
                <tr style="text-align: center;"> 
                    <td style="padding: 0 0 40px;"><img src={{bannerLogo}} title="Banner" alt="Banner"></td>
                </tr>
                <tr style="text-align: center;"> 
                    <td style="padding: 0 0 30px; align-items: center;">
                        <table style="border-collapse: collapse;width: 600px; margin: 0 auto;">
                            <caption></caption>
                            <tbody> 
                                <tr style="text-align: center;"> 
                                    <th style="padding: 0 0 10px;font-size: 60px;line-height: 77px;border-bottom: 2px solid #000;font-weight: 400;">{{username}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="text-align: center;"> 
                    <td style="font-size: 30px;line-height: 30px;padding: 0 0 20px;font-weight: 700;color: #0091B7;">{{courseName}}</td>
                </tr>
                <tr style="text-align: center;"> 
                    <td style="font-size: 16px;line-height: 24px; padding: 0 632px 30px;">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley.</td>
                </tr>
                <tr style="text-align: center;"> 
                    <td style="font-size: 16px;line-height: 24px;font-weight: 600;padding: 0 0 45px;">Certificate ID: #00074334</td>
                </tr>
                <tr> 
                    <td style="text-align: center;">
                        <table style="border-collapse: collapse;width: 250px; margin: 0 auto;">
                            <caption></caption>
                            <tbody> 
                                <tr style="text-align: center;"> 
                                    <th style="padding: 0 0 10px;font-size: 20px;line-height: 21px;border-bottom: 2px solid #000;font-weight: 700;">{{date}}</th>
                                </tr>
                                <tr style="text-align: center;"> 
                                    <th style="padding: 10px 0 0;font-size: 16px;line-height: 30px;font-weight: 400;">DATE</th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="text-align: left;"> 
                    <td style="padding: 0 0 100px 100px;"><img src={{footerLogo}} title="Footer-Logo" alt="Footer-Logo" ></td>
                </tr>
            </tfoot>
        </table> 
    </body>
</html>
